<html>
  <head>
    <title>Lecture 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css"
      integrity="sha256-Mp5MUgb8cjkGtTftnq3keEVxsByE6WQlymfB/r46CCU="
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div id="container">
      <h1 class="title">Grocery List</h1>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      setTimeout(function() {
        const secondTitle = $('<h1>');
        secondTitle.text('Second title');
        secondTitle.addClass('title');
        $('#container').append(secondTitle);
      }, 500);

      $('#container').on('click', '.title', function() {
        console.log('clicked');
      });
    </script>
  </body>
</html>
